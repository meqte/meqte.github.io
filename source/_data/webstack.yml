# ===================== 自定义样式/脚本（核心修复：图片显示+跳转） =====================
custom:
  head: |-
    <style>
      /* ########## 核心修复：图片加载但不显示 ########## */
      /* 强制图片容器显示 + 固定尺寸 */
      .webstack-item .user-img,
      .xe-user-img {
        display: inline-block !important;
        width: 48px !important;
        height: 48px !important;
        margin-right: 10px !important;
        border-radius: 4px !important;
        background-color: rgba(0,0,0,0.1) !important;
        overflow: hidden !important;
      }
      /* 强制图片填充容器 */
      .webstack-item .user-img img,
      .xe-user-img img {
        width: 100% !important;
        height: 100% !important;
        object-fit: contain !important;
        display: block !important;
        visibility: visible !important;
      }
      /* 兼容旧版主题的webstack-icon类 */
      .webstack-item .webstack-icon {
        display: block !important;
        width: 48px !important;
        height: 48px !important;
        margin-right: 10px !important;
        background-size: contain !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
      }
      /* 修复xe-widget中的图片显示 */
      .xe-widget .xe-comment-entry {
        display: flex !important;
        align-items: center !important;
      }
      .xe-widget .xe-user-img {
        flex-shrink: 0 !important;
      }
      /* ########## 布局优化 ########## */
      .webstack-item {
        display: flex !important;
        align-items: center !important;
        padding: 8px !important;
        margin-bottom: 8px !important;
        border-radius: 8px !important;
        background-color: rgba(255,255,255,0.05) !important;
      }
      .webstack-content {
        flex: 1 !important;
      }
      /* ########## 锚点跳转优化 ########## */
      html {
        scroll-behavior: smooth !important;
        overflow-y: auto !important;
      }
      .webstack-group {
        scroll-margin-top: 20px !important;
        display: block !important;
        visibility: visible !important;
      }
      
      /* ########## 移除图标阴影 ########## */
      .xe-widget .xe-user-img img {
        box-shadow: none !important;
        filter: none !important;
        text-shadow: none !important;
      }
      
      /* ########## 确保图标背景透明 ########## */
      .xe-user-img {
        background: transparent !important;
        box-shadow: none !important;
      }
    </style>
  body: |-
    <script>
      // ########## 修复左侧菜单跳转（适配根路径） ##########
      $(document).ready(function() {
        // 绑定左侧菜单点击事件
        $('.sidebar-menu li a').click(function(e) {
          var targetHref = $(this).attr('href');
          
          // 如果是返回主页的链接（如/#开发必备），则跳转到主页并带上锚点
          if (targetHref.startsWith('/#')) {
            e.preventDefault();
            // 跳转到主页并带上锚点
            window.location.href = targetHref;
          }
          // 如果是锚点链接（以#开头），则平滑滚动到对应位置
          else if (targetHref.startsWith('#')) {
            e.preventDefault();
            var targetElement = $(targetHref);
            if (targetElement.length > 0) {
              // 平滑滚动到目标分类
              $('html, body').animate({
                scrollTop: targetElement.offset().top - 20
              }, 300);
              // 更新URL锚点
              window.location.hash = targetHref;
            }
          }
          // 如果是外部链接（如/about/），则直接跳转
          else if (targetHref.startsWith('/') || targetHref.startsWith('http')) {
            // 不阻止默认行为，允许正常跳转
            return true;
          }
        });
        // 强制展开所有分类
        $('.webstack-group').addClass('in').css('height', 'auto');
      });
    </script>

