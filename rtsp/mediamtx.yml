###############################################
# x86 高性能设备专用配置 (v1.15.6 兼容版)
###############################################

# 1. 日志
logLevel: info
# 关键修改：只输出到 stdout，由 rtsp.sh 脚本负责将其捕获到 logs/mediamtx.log
logDestinations: [stdout]

# 2. 核心队列 (针对 10 路 4K 优化)
writeQueueSize: 8192

# 3. 超时
readTimeout: 20s
writeTimeout: 20s

# 4. 协议开启
rtsp: yes
rtspAddress: :554
rtspTransports: [udp, multicast, tcp]

# 5. 禁用冗余功能
rtmp: no
hls: no
webrtc: no
srt: no

# 6. 路径设置
paths:
  all_others:
    source: publisher